<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="checker-box">
      <header>
        <h1>Palindrome Checker</h1>
        <p>
          Enter a number or a phrase to find if it's Palindrome or not.A
          palindrome is a sequence of characters that reads the same backward as
          forward
        </p>
      </header>
      <div class="inputs">
        <input type="text" placeholder="Enter Text or Number" />
        <button>Check Plalindrome</button>
      </div>
      <p class="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
